<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"> <img src="/static/assets/img/logo.png" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" style="margin-left: 5px;" href="{% url 'test' %}">Home <span
            class="sr-only">(current)</span></a>
      </li>
    </ul>
    {% if boolT %}


    <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search' %}">
      <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search" />
      <button class="btn btn-primary btn-primary btn-outline-light my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
    {% endif %}

    {% if request.user.is_authenticated %}
    <button title="{{request.META.USERNAME}}" class="btn btn-danger my-2 my-sm-0" data-toggle="modal"
      data-target="#exampleModalCenter" style="margin-left: 8px;" type="button">
      {{ request.user.username }} | Logout
    </button>

    {% else %}
    <a title="{{request.META.USERNAME}}" class="btn btn-danger my-2 my-sm-0" href="{% url 'login' %}"
      style="margin-left: 8px;">
      login
    </a>

    <a title="{{request.META.USERNAME}}" class="btn btn-danger my-2 my-sm-0" href="{% url 'register' %}"
      style="margin-left: 8px;">
      Register
    </a>

    {% endif %}





    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Are You Sure?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            This Process Is Undone Press Close To Dismis The Process! <br>
            Remember This Username To Login Again: '{{ request.user.username }}'
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Confirm Logout</a>
          </div>
        </div>
      </div>
    </div>







  </div>
</nav>
